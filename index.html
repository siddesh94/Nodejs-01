<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

        <script src="/socket.io/socket.io.js"></script>

    <title>Document</title>
</head>

<body>
   <div><div class="container">
       <div class="jumbotron">
           <div class="display-4">
               <h1>Send Message</h1>
               <br>
               <input id="name" class="formcontrol" type="text" placeholder="Name">
               <br>
               <br>
            <textarea id="message" class="formcontrol" type="text" placeholder="Message..."></textarea>
            <br>
               <button id="send" class="btn btn-success" >Send</button>
           </div>
       </div>
       <div id="messages">
        
       </div>
   </div></div>
   <script>
       var socket = io();
       $(() => {
          $('#send').click(() => {
               const message = { name: $('#name').val(), message: $('#message').val() };
               sendMessage(message);
           })

           socket.on('message', addMessage);
       })

       

       getMessages();

       function addMessage(message) {
           $('#messages').append(`<h4>${message.name}</h4>
        <p>${message.message}</p>`)
       }

       function getMessages() {
           $.get('http://localhost:3000/messages', (data) => {
               console.log(data);
               data.forEach(addMessage);
           })
       }

       function     sendMessage(data) {
            $.post('http://localhost:3000/messages', data, (res) => {
                
            })
        }
   </script>
</body>

</html>
